<!DOCTYPE html>
<html>
<head>
	<title>Git and Github</title>
</head>
<body>
<div>
<h1>Git Commands</h1>
<h2>$ git init</h2>
<h2>$ git add [filename] || -A</h2>
<h2>$ git commit -m "msg"</h2>
<h2>$ git status</h2>
<h2>$ git clone urlOfRepository</h2>
<h2>$ git remote add origin urlOfRepository</h2><!-- connect link between remote repository and local repository-->
<h2>$ git push origin master</h2> <!-- push data from local to remote repositroy -->
<h2>$ git pull origin master</h2> <!-- pull data from remote repository to local repository -->

<h3>$ clear </h3><!-- clear the screen of git bash -->
<h3>$ exit</h3><!-- exit the git bash or command prompt -->
</div>

</body>
</html>
